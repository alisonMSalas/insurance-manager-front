<div class="menu-container">
  <div class="sidebar-logo">
    <h3>InsureVision</h3>
  </div>
  <div class="menu-items">
    <div *ngFor="let menu of listMenu" class="menu-item">
      <a [href]="menu.url" class="menu-button">
        <i
          [class]="menu.icon"
          style="
            margin-right: 12px;
            font-size: 1rem;
            width: 20px;
            text-align: center;
          "
        ></i>
        <span>{{ menu.title }}</span>
      </a>
    </div>
  </div>
</div>
