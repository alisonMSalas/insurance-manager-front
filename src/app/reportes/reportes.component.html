<div class="content-area">
  <div class="insurance-header">
    <div>
      <div class="text-2xl text-white">Reportes</div>
    </div>
  </div>
  <p-divider></p-divider>

  <div class="content-container">
    <div class="reportes-container">
      <div class="user-info">
        <p-avatar [image]="user.imagen" shape="circle" size="large"></p-avatar>
        <div class="user-details">
          <h3>{{ user.nombre }}</h3>
          <p>{{ user.rol }}</p>
        </div>
      </div>

      <div class="tarjetas-grid">
        <p-card
          *ngFor="let tarjeta of tarjetas"
          class="tarjeta color-{{ tarjeta.colorFondo }}"
        >
          <ng-template pTemplate="header">
            <div class="tarjeta-encabezado">
              <i
                [class]="tarjeta.icono"
                [ngClass]="'text-' + tarjeta.colorIcono"
              ></i>
              <span class="cantidad">{{ tarjeta.cantidad }}</span>
            </div>
          </ng-template>
          <div class="contenido">
            <h4>{{ tarjeta.titulo }}</h4>
            <p>{{ tarjeta.descripcion }}</p>
            <small>{{ tarjeta.fecha }}</small>
          </div>
        </p-card>
      </div>

      <p-table
        [value]="reportes"
        [paginator]="true"
        [rows]="5"
        class="tabla-reportes"
      >
        <ng-template pTemplate="header">
          <tr>
            <th>ID</th>
            <th>Tipo</th>
            <th>Fecha</th>
            <th>Registros</th>
            <th>Estado</th>
            <th>Acciones</th>
          </tr>
        </ng-template>
        <ng-template pTemplate="body" let-reporte>
          <tr>
            <td>{{ reporte.id }}</td>
            <td>{{ reporte.tipo }}</td>
            <td>{{ reporte.fecha }}</td>
            <td>{{ reporte.registros }}</td>
            <td>
              <p-tag
                [value]="reporte.estado"
                [severity]="obtenerClaseEstado(reporte.estado)"
              ></p-tag>
            </td>
            <td>
              <button
                pButton
                pRipple
                icon="pi pi-eye"
                class="p-button-rounded p-button-info"
                aria-label="Ver"
              ></button>
            </td>
          </tr>
        </ng-template>
      </p-table>
    </div>
  </div>
</div>
